
  <ion-view title="Login" id="page6">

    <form id="login-form1" class="list">

        </label>
        <label class="item item-input" id="login-input2">
          <input type="password" placeholder="Senha" ng-model="loginPassword">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>

    </form>
  </ion-content>
</ion-view>
