
  <ion-view ng-app="app" ng-controller="finalizarPedidoCtrl" title="Finalizar Pedido" id="page11">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon No Icon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="finalizarPedido-form7" class="list" name="formControl">
      <label class="item item-select" id="finalizarPedido-select2">
        <span class="input-label">Mesa</span>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>                              
          <option></option>
        </select>
      </label>
      <div class="spacer" style="width: 300px; height: 56px;"></div>
      <ion-radio id="finalizarPedido-radio4"  ng-click="botaoPagSeguro()">Pag Seguro</ion-radio>
      <div ng-show="mostrarPagSeguro">
        <label  class="item item-input">
          <input type="text" placeholder="Usuário" ng-model="ps.Name" >
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Senha" ng-model="ps.Password" >
        </label>
        <button class="button button-block button-balanced" 
        ng-click="addPedido()" ng-disabled="!ps.Name || !ps.Password">Pagar</button>
      </div>
      <ion-radio id="finalizarPedido-radio5" ng-click="botaoCc()" >Cartão de crédito</ion-radio>
      <div ng-show="mostrarCc">
        <label class="item item-select">
          <span class="input-label">Formas de pagamento</span>
          <select>
            <option >1X Sem juros</option>
            <option >2X Sem juros</option>
            <option >3X Sem juros</option>
            <option >4X Sem juros</option>
            <option >5X Sem juros</option>         
          </select>
        </label>
        <label class="item item-input">
        <input type="text" placeholder="Nome" ng-model="cc.nome"></input>
        </label>
        <label class="item item-input">
        <input type="text" placeholder="Número do Cartão" ng-model="cc.card"></input>
        </label>
        <label class="item item-input">
        <input type="text" placeholder="Código de Segurança" ng-model="cc.code"></input>
        </label>
        <label class="item item-input">
        <input type="text" placeholder="Validade (mm/aa)" ng-model="cc.validade"> 
        </label>      
        <button class="button button-block button-balanced" ng-click="addPedido()" ng-disabled="!cc.nome || !cc.card || !cc.code || !cc.validade">Pagar</button>
      </div>
    </form>
  </ion-content>
</ion-view>
