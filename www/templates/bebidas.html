<ion-view title="Bebidas" id="page4">
  <ion-content padding="true" class="has-header">
    <ion-list id="bebidas">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Digite o nome" ng-model="criterioDeBusca">
      </label>
      <div class="list" ng-repeat="item in listaDeBebidas | filter: criterioDeBusca">
        <div class="item item-thumbnail-left" href="#">
          <img ng-src="{{item.UrlImagem}}">
          <h2>{{item.Nome}}</h2>
          <p>{{item.Descricao}}</p>
          <strong>R${{item.Valor}}</strong>
          <div style="float: right;">
            <button class="button  button-small button-balanced ionic ion-plus" ng-click="addCarrinho({{item}})"></button>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
